[module/xbacklight]
type = custom/script
exec = brightnessctl -m | cut -d, -f5 | tr -d '%'
interval = 0.2
format = <ramp> <label>
format-padding = 1
format-prefix = %{T2}BRT%{T-}
format-prefix-foreground = ${colors.fg-alt}
label = %{T2}%output%%%{T-}
label-padding = 1
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-

