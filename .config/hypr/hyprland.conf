# Hyprland Configuration
# Converted from Sway config

### Monitor Configuration
# Get monitor names with: hyprctl monitors
# Example: monitor=Virtual-1,1920x1080@60,1920x0,1
monitor=,preferred,auto,1

### Variables
$mod = SUPER
$term = kitty
$menu = wofi --show drun
$fileManager = thunar
$browser = google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
$lock = hyprlock

### General Configuration
general {
    gaps_in = 2
    gaps_out = 1
    border_size = 2
    
    # Gruvbox colors
    col.active_border = rgba(8ec07cff)  # cyan
    col.inactive_border = rgba(3c3836ff)  # bg1
    
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
    
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    numlock_by_default = true
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        middle_button_emulation = true
        drag_lock = false
    }
    
    sensitivity = 0  # -1.0 - 1.0, 0 means no modification
}

dwindle {
    pseudot

ile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
}

### Environment Variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1

### Autostart Applications
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/xdg-desktop-portal &
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
exec-once = kanshi
exec-once = copyq --start-server
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle

# Autostart terminal on workspace 1
exec-once = [workspace 1 silent] kitty

### Window Rules
# Get window info with: hyprctl clients
windowrule = float, ^(yad)$
windowrule = center, ^(yad)$
windowrule = size 600 400, ^(yad)$

windowrule = float, ^(zenity)$
windowrule = center, ^(zenity)$
windowrule = size 600 400, ^(zenity)$

windowrule = float, ^(pavucontrol)$
windowrule = center, ^(pavucontrol)$
windowrule = size 600 400, ^(pavucontrol)$

windowrule = float, title:^(File Operation Progress)$
windowrule = center, title:^(File Operation Progress)$
windowrule = size 500 400, title:^(File Operation Progress)$

windowrule = float, title:^(Attention)$
windowrule = center, title:^(Attention)$

windowrule = float, title:^(Confirm)$
windowrule = center, title:^(Confirm)$

windowrule = float, ^(gcr-prompter)$
windowrule = center, ^(gcr-prompter)$

windowrule = float, ^(copyq)$
windowrule = center, ^(copyq)$

windowrule = float, title:^(Authentication Required)$
windowrule = center, title:^(Authentication Required)$

windowrule = float, title:^(Authentication)$
windowrule = center, title:^(Authentication)$

# Save dialogs
windowrulev2 = float, title:^(Save As)$
windowrulev2 = center, title:^(Save As)$
windowrulev2 = size 600 400, title:^(Save As)$

windowrulev2 = float, title:^(Open Files)$
windowrulev2 = center, title:^(Open Files)$
windowrulev2 = size 600 400, title:^(Open Files)$

### Key Bindings

# Basic programs
bind = $mod, Return, exec, $term
bind = $mod SHIFT, q, killactive,
bind = $mod, d, exec, $menu
bind = $mod, b, exec, $browser
bind = $mod, y, exec, $fileManager
bind = $mod, v, exec, copyq toggle
bind = $mod SHIFT, t, exec, $lock

# Window management
bind = $mod, f, fullscreen, 0
bind = $mod, t, togglefloating,
bind = $mod, space, focuscurrentorlast,
bind = $mod, a, focusparent,

# Layouts
bind = $mod, w, togglesplit,
bind = $mod, e, layoutmsg, toggle

# Reload config
bind = $mod SHIFT, c, exec, hyprctl reload

# Exit Hyprland
bind = $mod SHIFT, e, exit,

# Focus movement - Vim keys
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Focus movement - Arrow keys
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move windows - Vim keys
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

# Move windows - Arrow keys
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mod SHIFT, minus, movetoworkspace, special:scratchpad
bind = $mod, minus, togglespecialworkspace, scratchpad

# Resize mode
bind = $mod, r, submap, resize
submap = resize

# Resize with vim keys
binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0

# Resize with arrow keys
binde = , left, resizeactive, -10 0
binde = , down, resizeactive, 0 10
binde = , up, resizeactive, 0 -10
binde = , right, resizeactive, 10 0

# Exit resize mode
bind = , Return, submap, reset
bind = , escape, submap, reset
submap = reset

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media keys
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness keys
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | tee ~/Screenshots/$(date +%s).png | wl-copy && notify-send "Screenshot taken" "Saved at ~/Screenshots and clipboard" || notify-send "Screenshot failed"
