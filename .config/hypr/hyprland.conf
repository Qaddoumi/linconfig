# Hyprland Configuration

### Monitor Configuration
# Get monitor names with: hyprctl monitors
# Example: monitor=Virtual-1,1920x1080@60,1920x0,1
monitor=,preferred,auto,1

# nwg-displays settings
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

### Variables
$mod = SUPER
$term = kitty
$menu = rofi -show drun
$fileManager = thunar
$browser = google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
$lock = loginctl lock-session


### General Configuration
general {
    gaps_in = 2
    gaps_out = 1
    border_size = 2
    
    # Gruvbox colors
    col.active_border = rgba(8ec07cff)  # cyan
    col.inactive_border = rgba(3c3836ff)  # bg1
    
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
}

animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    # run 'ls -la  /usr/share/X11/xkb/symbols/' to get the layouts
    kb_layout = us,ara
    # kb_variant = ,nodeadkeys
    kb_options = grp:alt_shift_toggle
    numlock_by_default = true
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        middle_button_emulation = true
        drag_lock = false
    }
    
    sensitivity = 0  # -1.0 - 1.0, 0 means no modification
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
}

### Environment Variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1

### Autostart Applications
exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/xdg-desktop-portal &
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
exec-once = copyq --start-server
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = hyprpaper
exec-once = hypridle
exec-once = quickshell

# Autostart apps in /etc/xdg/autostart/ or ~/.config/autostart/
exec-once = dex -a

exec-once = flameshot

# Autostart terminal on workspace 1
exec-once = [workspace 1 silent] kitty

