;==========================================================
;
;   Polybar Configuration
;
;==========================================================

[colors]
background = #E6323232
background-alt = #E63F3F3F
foreground = #ffffff
primary = #bbccdd
secondary = #2ecc71
alert = #f53c3c
warning = #f1c40f
disabled = #707880
transparent = #00000000

;==========================================================
;   BAR CONFIGURATION
;==========================================================

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
border-bottom-size = 3
border-color = #80647D7D

padding-left = 1
padding-right = 1
module-margin = 1

include-file = $HOME/.config/polybar/fonts.ini

modules-left = ewmh title
; modules-center = title
modules-right = idle-inhibitor tray memory cpu filesystem battery player network xbacklight cpu-temp prayer hijri date notification-icon powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;==========================================================
;   MODULES - WORKSPACES by EWMH
;==========================================================

[module/ewmh]
type = internal/xworkspaces

; Don't pin workspaces to specific monitors - show all tags on all monitors
pin-workspaces = false

; Groups workspaces by monitor (new in version 3.7.0)
; If set to false, workspaces are not grouped and appear in the order provided by the WM
group-by-monitor = false

; Create click handler used to focus desktop
; Disabled because DWM doesn't have native IPC
; To enable clicks, install xdotool and uncomment the click actions below
enable-click = false

; Create scroll handlers used to cycle desktops
enable-scroll = true

format = <label-state>

label-active = %{T2}%index%%{T-}
label-active-foreground = ${colors.fg}
label-active-padding = 1

label-occupied = %{T4}%index%%{T-}
label-occupied-foreground = ${colors.fg-alt}
label-occupied-padding = 1

label-urgent = %{T3}%index%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

; Hide empty workspaces by not defining label-empty or making it invisible
label-empty = 
label-empty-padding = 0

; Optional click actions (requires xdotool):
; To enable clicking to switch tags, install xdotool and enable these:
; enable-click = true
; click-left = xdotool key super+%index%

;==========================================================
;   MODULES - WINDOW TITLE
;==========================================================

[module/title]
type = internal/xwindow

format = <label>
format-padding = 1
label = %{T2}%title%%{T-}
label-maxlen = 60

;==========================================================
;   MODULES - tray
;==========================================================

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px
tray-size = 16
tray-background = ${colors.bg}

;==========================================================
;   MODULES - SYSTEM INFO
;==========================================================

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-foreground = #333333
label = %percentage:2%%
format-background = ${colors.secondary}
format-foreground = #333333
format-padding = 2

[module/memory]
type = internal/memory
interval = 3
format-prefix = " "
format-prefix-foreground = #333333
label = %used%/%total%
format-background = ${colors.secondary}
format-foreground = #333333
format-padding = 2

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = " %percentage_used%%"
format-mounted-background = ${colors.secondary}
format-mounted-foreground = #333333
format-mounted-padding = 2

;==========================================================
;   MODULES - NETWORK
;==========================================================

[module/network]
type = internal/network
interface-type = wired
interval = 1

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = " %essid% (%signal%%)"
label-connected-background = ${colors.primary}
label-connected-foreground = #333333
label-connected-padding = 2

label-disconnected = " Disconnected"
label-disconnected-background = ${colors.alert}
label-disconnected-foreground = #ffffff
label-disconnected-padding = 2

;==========================================================
;   MODULES - BATTERY
;==========================================================

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 97

format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = " <label-full>"

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

format-charging-background = #26A65B
format-charging-foreground = #ffffff
format-charging-padding = 2

format-discharging-background = ${colors.primary}
format-discharging-foreground = #333333
format-discharging-padding = 2

format-full-background = ${colors.primary}
format-full-foreground = #333333
format-full-padding = 2

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

;==========================================================
;   MODULES - BRIGHTNESS
;==========================================================

[module/xbacklight]
type = custom/script
exec = ~/.config/polybar/scripts/brightness_ramp.sh
interval = 0.2
format = <label>
format-padding = 1
# format-prefix = %{T2}BRT%{T-}
# format-prefix-foreground = ${colors.fg-alt}
label = %{T2}%output%%%{T-}
label-padding = 1
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-

ramp-0 = 󰃞
ramp-1 = 󱩎
ramp-2 = 󱩏
ramp-3 = 󱩐
ramp-4 = 󱩑
ramp-5 = 󱩒
ramp-6 = 󱩓
ramp-7 = 󱩔
ramp-8 = 󱩕
ramp-9 = 󱩖
ramp-10 = 󰛨

;==========================================================
;   MODULES - DATE & TIME
;==========================================================

[module/date]
type = internal/date
interval = 1

time = "%I:%M %p"
time-alt = "%a, %b %d %H:%M:%S"

label = %{T2}%time%%{T-}
label-padding = 4px

;==========================================================
;   CUSTOM MODULES
;==========================================================

[module/hijri]
type = custom/script
exec = ~/.config/waybar/scripts/hijri_clock.sh | jq -r '.text'
interval = 3600
format-prefix = "󰃭 "
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = notify-send "******************" "$(~/.config/waybar/scripts/hijri_clock.sh | jq -r '.tooltip')"

[module/prayer]
type = custom/script
exec = ~/.config/waybar/scripts/prayer_times.sh | jq -r '.text'
interval = 60
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = notify-send "******************" "$(~/.config/waybar/scripts/prayer_times.sh | jq -r '.tooltip')"

[module/cpu-temp]
type = custom/script
exec = ~/.config/waybar/scripts/cpu_temp.sh | jq -r '.text'
interval = 3
format-prefix = " "
format-background = #2d3748
format-foreground = #e2e8f0
format-padding = 2
click-left = notify-send "CPU Temperature Details" "$(~/.config/waybar/scripts/cpu_temp.sh | jq -r '.tooltip')"
click-right = kitty -e s-tui

[module/player]
type = custom/script
exec = ~/.config/waybar/scripts/player.sh | jq -r '.text'
interval = 1
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = playerctl play-pause
click-middle = pavucontrol
click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle

[module/idle-inhibitor]
type = custom/script
exec = ~/.config/polybar/scripts/idle_inhibitor.sh
interval = 5
format-padding = 0
click-left = ~/.config/polybar/scripts/idle_inhibitor.sh toggle

[module/notification-icon]
type = custom/script
exec = ~/.config/polybar/scripts/notification.sh
interval = 1
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = dunstctl history
click-right = dunstctl set-paused toggle

[module/powermenu]
type = custom/text
content = "⏻"
content-background = #E6E61212
content-foreground = #ffffff
content-padding = 2
click-left = ~/.config/waybar/scripts/powermenu.sh

;==========================================================
;   SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true