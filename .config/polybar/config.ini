;==========================================================
;
;   Polybar Configuration
;
;==========================================================

[colors]
background = #E6323232
background-alt = #E63F3F3F
foreground = #ffffff
primary = #bbccdd
secondary = #2ecc71
alert = #f53c3c
warning = #f1c40f
disabled = #707880
transparent = #00000000

;==========================================================
;   BAR CONFIGURATION
;==========================================================

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
border-bottom-size = 3
border-color = #80647D7D

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Font Awesome 6 Free:style=Solid:size=10;2
font-2 = Font Awesome 6 Brands:size=10;2
font-3 = JetBrainsMono Nerd Font:size=12;3

modules-left = dwm-workspaces xwindow
modules-center = 
modules-right = idle-inhibitor memory cpu filesystem battery player network backlight cpu-temp prayer hijri date notification-icon powermenu

tray-position = right
tray-padding = 2
tray-background = ${colors.background-alt}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;==========================================================
;   MODULES - WORKSPACES
;==========================================================

[module/dwm-workspaces]
type = internal/dwm
format = <label-tags>
label-tags-padding = 1
label-tags-background = ${colors.transparent}

label-focused = %name%
label-focused-background = #E626A65B
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

;==========================================================
;   MODULES - WINDOW TITLE
;==========================================================

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-padding = 1

;==========================================================
;   MODULES - SYSTEM INFO
;==========================================================

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-foreground = #333333
label = %percentage:2%%
format-background = ${colors.secondary}
format-foreground = #333333
format-padding = 2

[module/memory]
type = internal/memory
interval = 3
format-prefix = " "
format-prefix-foreground = #333333
label = %used%/%total%
format-background = ${colors.secondary}
format-foreground = #333333
format-padding = 2

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = " %percentage_used%%"
format-mounted-background = ${colors.secondary}
format-mounted-foreground = #333333
format-mounted-padding = 2

;==========================================================
;   MODULES - NETWORK
;==========================================================

[module/network]
type = internal/network
interface-type = wired
interval = 1

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = " %essid% (%signal%%)"
label-connected-background = ${colors.primary}
label-connected-foreground = #333333
label-connected-padding = 2

label-disconnected = " Disconnected"
label-disconnected-background = ${colors.alert}
label-disconnected-foreground = #ffffff
label-disconnected-padding = 2

;==========================================================
;   MODULES - BACKLIGHT
;==========================================================

[module/backlight]
type = internal/backlight
card = intel_backlight

format = <ramp> <label>
label = %percentage%%
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2

ramp-0 = 󰃞
ramp-1 = 󱩎
ramp-2 = 󱩏
ramp-3 = 󱩐
ramp-4 = 󱩑
ramp-5 = 󱩒
ramp-6 = 󱩓
ramp-7 = 󱩔
ramp-8 = 󱩕
ramp-9 = 󱩖
ramp-10 = 󰛨

;==========================================================
;   MODULES - BATTERY
;==========================================================

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 97

format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = " <label-full>"

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

format-charging-background = #26A65B
format-charging-foreground = #ffffff
format-charging-padding = 2

format-discharging-background = ${colors.primary}
format-discharging-foreground = #333333
format-discharging-padding = 2

format-full-background = ${colors.primary}
format-full-foreground = #333333
format-full-padding = 2

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

;==========================================================
;   MODULES - DATE & TIME
;==========================================================

[module/date]
type = internal/date
interval = 60

date = %Y-%m-%d
time = %I:%M %p

format-prefix = " "
label = %time%
label-alt = %date% %time%

format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2

;==========================================================
;   CUSTOM MODULES
;==========================================================

[module/hijri]
type = custom/script
exec = ~/.config/polybar/scripts/hijri_clock.sh
interval = 3600
format-prefix = "󰍭 "
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = notify-send "Hijri Date" "$(~/.config/polybar/scripts/hijri_clock.sh full)"

[module/prayer]
type = custom/script
exec = ~/.config/polybar/scripts/prayer_times.sh
interval = 60
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = notify-send "Prayer Times" "$(~/.config/polybar/scripts/prayer_times.sh full)"

[module/cpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/cpu_temp.sh
interval = 3
format-prefix = " "
format-background = #2d3748
format-foreground = #e2e8f0
format-padding = 2
click-left = notify-send "CPU Temperature" "$(sensors | grep 'Core')"
click-right = kitty -e s-tui

[module/player]
type = custom/script
exec = ~/.config/polybar/scripts/player.sh
interval = 1
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = playerctl play-pause
click-middle = pavucontrol
click-right = playerctl next

[module/idle-inhibitor]
type = custom/script
exec = ~/.config/polybar/scripts/idle_inhibitor.sh
interval = 5
format-background = #2d3748
format-foreground = #ffffff
format-padding = 2
click-left = ~/.config/polybar/scripts/idle_inhibitor.sh toggle

[module/notification-icon]
type = custom/script
exec = ~/.config/polybar/scripts/notification.sh
interval = 1
format-background = ${colors.primary}
format-foreground = #333333
format-padding = 2
click-left = swaync-client -t -sw
click-right = swaync-client -d -sw

[module/powermenu]
type = custom/text
content = "⏻"
content-background = #E6E61212
content-foreground = #ffffff
content-padding = 2
click-left = ~/.config/polybar/scripts/powermenu.sh

;==========================================================
;   SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true